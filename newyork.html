<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Social Media Icon Container */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px; 
        }

        /* Style for individual icons */
        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 30px;
            padding: 10px;
            border-radius: 30%;
            transition: transform 0.3s, opacity 0.3s;
        }

        /* Specific colors for each platform */
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #55acee; }
        .instagram { background-color: #e4405f; }
        .whatsapp { background-color: #25d366; }
        .youtube { background-color: #ff0000; }

        /* Hover effect */
        .social-icons a:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#" class="facebook" title="Facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="twitter" title="Twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="instagram" title="Instagram"><i class="fa fa-instagram"></i></a>
        <a href="#" class="whatsapp" title="WhatsApp"><i class="fa fa-whatsapp"></i></a>
        <a href="#" class="youtube" title="YouTube"><i class="fa fa-youtube"></i></a>
    </div>
</body>
</html>
